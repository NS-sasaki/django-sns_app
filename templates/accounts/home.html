{% extends 'base.html' %}
{% block content %}
    <div class="center jumbotron">
        <div class="text-center">
            {% if user.is_authenticated %}
            <h1>Welcome back!</h1>
            {% else %}
            <h1>Welcome to the Microposts</h1>
            <a class="btn btn-outline-secondary btn-sm"
                        href="{% url 'accounts:regist' %}"
                        role="button">Sign in Now!</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
